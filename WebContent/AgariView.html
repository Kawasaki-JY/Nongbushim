								농수산물을 검색해주세요

							<div id="map" style="width:80%;height:80vh;"></div>
				
											<script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=273a4ac5c3cd183c59505a156cdfe6b5"></script>
											<script>
											var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
												mapOption = { 
													center: new kakao.maps.LatLng(36.629615, 127.760940), // 지도의 중심좌표
													level: 13 // 지도의 확대 레벨
												};
											// 지도를 생성합니다
											var map = new kakao.maps.Map(mapContainer, mapOption); 
											
											// 마커를 생성합니다
											var marker = new kakao.maps.Marker({
												position: new kakao.maps.LatLng(37.140141, 127.067413),
											});
											// 마커가 지도 위에 표시되도록 설정합니다
											marker.setMap(map);


											var iwContent = '<div style="padding: 3px;">Hello World</div>', // 인포윈도우에 표출될 내용으로 HTML 문자열이나 document element가 가능합니다
												iwPosition = new kakao.maps.LatLng(33.450701, 126.570667); //인포윈도우 표시 위치입니다

											// 인포윈도우를 생성합니다
											var infowindow = new kakao.maps.InfoWindow({
												position : iwPosition, 
												content : iwContent 
											});
											
											// 마커 위에 인포윈도우를 표시합니다. 두번째 파라미터인 marker를 넣어주지 않으면 지도 위에 표시됩니다
											infowindow.open(map, marker); 

											</script>
